---
name: üìñ Wiki

on:
  push:
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out code from GitHub
        uses: actions/checkout@v2
      - name: üì• Add from wiki
        run: |
          git clone https://github.com/z-shell/docs.git /tmp/docs
          git clone https://github.com/z-shell/zi.wiki.git /tmp/wiki
          rsync -av /tmp/wiki/* /tmp/docs/wiki/zi
      - name: ‚òëÔ∏è Commit new changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Wiki sync"
          commit_options: "--no-verify --signoff"
          repository: /tmp/docs
          file_pattern: wiki/zi
          status_options: "--untracked-files=no"
          push_options: "--force"
          skip_dirty_check: true
          skip_fetch: true
          disable_globbing: true
